           <!--start btn modal-->
        <div class="modal-global">
            <div class="container-modal-folder">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalFolder" data-bs-whatever="@mdo">Nueva carpeta</button>
                
                <div class="modal fade" id="modalFolder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Carpeta</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Titulo</label>
                            <input type="text" class="form-control" id="recipient-name" placeholder="Carpeta sin título">
                        </div>
                        <div class="mb-3">
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Crear</button>
                    </div>
                    </div>
                </div>
                </div>
            </div>


            <div class="container-modal-file">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalFile" data-bs-whatever="@fat">Subir archivo</button>

                <div class="modal fade" id="modalFile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form>
                           <input type="file" name="file" id="file" placeholder="Selecione el archivo">
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                          <button type="button" class="btn btn-primary">Subir</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
